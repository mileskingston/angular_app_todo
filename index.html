<!doctype html>
<html class="no-js" lang="" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>My App | AngularJS</title>
        <meta name="description" content="My App HTML5 CSS3 AngularJS">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="icon" type="image/ico" href="favicon.ico">

        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat:700,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body ng-controller="customersCtrl">
        <header class="header">
            <a class="logo" href="/"><img src="img/logo.svg" alt="myApp logo" /></a>
            <div class="search-bar">
                <input type="text" placeholder="Search" ng-model="queryCust" />    
                <select ng-model="orderProp">
                    <option default value="">Sort By:</option>
                    <option value="Name">Name A to Z</option>                  
                    <option value="City">City A to Z</option>                  
                    <option value="Country">Country A to Z</option>                  
                </select>
            </div>
        </header>
        <section class="section section-body">
            <div class="container container-main">
                <h1 style="display: none;">Customers List</h1>

                <div class="wrapper">
                    <div class="row total">Total: {{ (names|filter:queryCust).length }} Customers</div>
                    <div class="row" ng-repeat="x in names | filter: queryCust | orderBy:orderProp">
                        <h2>{{x.Name}}</h2> 
                        <div>{{x.City + ', ' + x.Country}}</div>
                    </div>
                </div>

            </div>
        </section>
        <a href="#" class="icon-top"><img src="img/arw-up.svg" alt="myApp arrow" /></a>
    </body>
</html>
